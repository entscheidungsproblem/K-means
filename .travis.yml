language: rust
sudo: required
cache: cargo
rust:
- stable
- beta
- nightly
matrix:
  allow_failures:
  - rust: nightly

# CodeCov kcov
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

after_success: |
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  make install DESTDIR=../../kcov-build &&
  cd ../.. &&
  rm -rf kcov-master &&
  ls -la target/debug/k* &&
  for file in target/debug/k_means-[^\.d]*; do mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"

# Build
before_script:
- |
  if [[ "$TRAVIS_RUST_VERSION" == "nightly" ]]; then
    export NIGHTLY=true;
  elif [[ "$TRAVIS_RUST_VERSION" == "stable" && $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
    export RELEASE=true;
  fi
- if [[ $NIGHTLY ]]; then
    rustup component add rustfmt-preview;
    rustup component add clippy-preview --toolchain=nightly;
  fi
- export PATH=$PATH:~/.cargo/bin
script:
- |
  if [[ $NIGHTLY ]]; then
    cargo fmt --all -- --check;
    cargo clippy;
  fi
- if [[ $RELEASE ]]; then
    echo "Building optimized version for release";
    cargo build --verbose --release;
  else
    cargo build --verbose;
  fi

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "target/release/K-means"
  on:
    repo: entscheidungsproblem/K-means
    branch: $TRAVIS_TAG
    condition: $RELEASE
