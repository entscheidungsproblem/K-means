language: rust
sudo: required
rust:
- stable
- beta
- nightly
matrix:
  allow_failures:
  - rust: nightly
addons:
  apt:
    packages:
    - kcov
after_success: |
  kcov --exclude-pattern=/.cargo,/usr/lib target/cov target/debug/K_means-* &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./target/debug/K-means"
  on:
    repo: entscheidungsproblem/K-means
