language: rust
rust:
  - stable
  - nightly
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
cache: cargo

# Thanks to https://medium.com/@Razican/continuous-integration-and-code-coverage-report-for-a-rust-project-5dfd4d68fbe5
# Add clippy
before_script:
  - |
      if [[ "$TRAVIS_RUST_VERSION" == "nightly" ]]; then
        export NIGHTLY=true
      fi
  - |
      if [[ $NIGHTLY ]]; then 
        ( ( cargo install clippy && export CLIPPY=true ) || export CLIPPY=false );
        rustup component add rustfmt-preview;
      fi  
  - export PATH=$PATH:~/.cargo/bin
  
script:
  - |
      if [[ $NIGHTLY ]]; then
        if [[ $CLIPPY ]]; then
          echo Running clippy
          cargo clippy;
        fi
        cargo fmt --all -- --check;
      fi
  - cargo build


sudo: true

before_install:
  - sudo apt-get update

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      
after_success: |
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  sudo make install &&
  cd ../.. &&
  rm -rf kcov-master &&
  kcov --exclude-pattern=/.cargo,/usr/lib --verify target/cov target/debug/<executable name>-* &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"
