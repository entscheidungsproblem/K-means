name: K-Means
version: "0.1.3"
author: Patrick <entscheidungsproblem@protonmail.com>
about: Extracts colors from images
args:
    - INPUT:
        help: Sets the input file to use
        required: true
        index: 1
    - json:
        short: j
        help: Saves json data
    - yaml:
        short: y
        help: Saves yaml data
    - sh:
        short: s
        help: Saves sh data
    - css:
        short: c
        help: Saves css data

subcommands:
    - print:
        about: Prints output to files
        args:
            - json:
                short: j
                help: Prints json data
            - yaml:
                short: y
                help: Prints yaml data
            - sh:
                short: s
                help: Prints sh data
            - css:
                short: c
                help: Prints css data